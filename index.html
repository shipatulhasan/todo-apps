<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List your today's task</title>
  <!-- fontawsome cdn -->
  <script src="https://kit.fontawesome.com/59949b2abf.js" crossorigin="anonymous"></script>
  <!-- Tailwind connection -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[url('./img/background.jpg')] bg-center bg-no-repeat bg-cover backdrop-blur-3xl">
  <main class="container mx-auto">
    <section class="flex flex-col items-center justify-center h-screen">
      <div class="card shadow-2xl rounded w-11/12 lg:w-3/4 xl:w-1/2 p-8  z-10 bg-gray-700 bg-opacity-20">
        <div id="date" class="text-2xl md:text-4xl text-center text-red-400 font-bold mb-5"></div>
        <h2 class="text-lg text-center text-gray-300 font-bold">
          List your today's task
        </h2>
        <form class="my-8">
          <div class="flex items-center border-b border-red-400 py-2">
            <input id="new-task"
              class="appearance-none bg-transparent border-none w-full text-gray-300 mr-3 py-1 px-2 leading-tight focus:outline-none "
              type="text" placeholder="I will do . . . . . . . . ." aria-label="Full name">
            <input
              class="flex-shrink-0 bg-transparent hover:bg-red-500 hover:cursor-pointer  hover:border-red-500 text-sm transform duration-300 ring-2 ring-red-400 font-bold  text-white py-1 px-4 rounded tracking-wider"
              type="submit" value="add task">
          </div>
        </form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

          <div class="todo-list shadow-2xl rounded p-8 bg-gray-700 bg-opacity-10">
            <h2 class="text-xl text-red-400 font-bold mb-2">
              Incomplete task
            </h2>
            <ul id="items">
              <!-- <li class="item">
                        <input type="checkbox"/><label class="ml-1.5 text-gray-300 font-semibold text-base" >Task Name</label>
                      </li> -->
            </ul>
          </div>
          <div class="complete-list shadow-2xl rounded p-8 bg-gray-700 bg-opacity-10">
            <h2 class="text-xl text-red-400 font-bold mb-2">
              Complete task
            </h2>
            <ul id="citems">
              <!-- <li class="item">
                          <button>
                            <i class="fa-solid fa-trash-can text-red-400"></i>
                          </button>
                      </li> -->
            </ul>
          </div>

        </div>
      </div>
        <p class="text-sm font-semibold text-gray-300 text-center mt-10 xl:mt-20">
          Presented by Md. Shipatul Hasan Shakib
        </p>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
